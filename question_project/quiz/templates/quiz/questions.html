<!DOCTYPE html>
<html>
<head>
    <title>All Questions</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .top-bar a {
            text-decoration: none;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="{% url 'modification_history' %}">View History</a>
    </div>

    <h1>All Questions</h1>

    {% for q in questions %}
        <div>
            <p><strong>Q{{ forloop.counter }}: {{ q.text }}</strong></p>
            <ul>
                <li>A. {{ q.option_a }}</li>
                <li>B. {{ q.option_b }}</li>
                <li>C. {{ q.option_c }}</li>
                <li>D. {{ q.option_d }}</li>
            </ul>
            <p>Correct Answer: {{ q.correct_answer }}</p>
            <hr>
        </div>
    {% empty %}
        <p>No questions found.</p>
    {% endfor %}

</body>
</html>
